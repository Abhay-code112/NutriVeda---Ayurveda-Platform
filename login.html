<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriVeda - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Overlay for better readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            background-image: url('image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
            position: relative;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            z-index: 1;
        }

        .login-card > * {
            position: relative;
            z-index: 2;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #d4a574, #c17b5a);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .om-symbol {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .app-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .app-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            position: relative;
            z-index: 2;
        }

        .login-body {
            padding: 30px;
        }

        .role-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .role-btn {
            flex: 1;
            padding: 20px 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .role-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,107,107,0.1), transparent);
            transition: left 0.5s;
        }

        .role-btn:hover::before {
            left: 100%;
        }

        .role-btn.active {
            border-color: #d4a574;
            background: linear-gradient(135deg, #faf7f2, #f5f0e8);
            color: #d4a574;
            box-shadow: 0 5px 15px rgba(212, 165, 116, 0.2);
        }

        .role-btn:hover {
            border-color: #d4a574;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 165, 116, 0.15);
        }

        .role-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
            transition: transform 0.3s ease;
        }

        .role-btn:hover .role-icon {
            transform: scale(1.1);
        }

        .role-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 1rem;
        }

        .role-desc {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            outline: none;
            border-color: #d4a574;
            box-shadow: 0 0 0 0.2rem rgba(212, 165, 116, 0.25);
            background: white;
            transform: translateY(-1px);
        }

        .btn-login {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #d4a574, #c17b5a);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 165, 116, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .login-icon {
            font-size: 1rem;
        }


        /* Responsive design */
        @media (max-width: 768px) {
            .login-container {
                padding: 15px;
            }
            
            .role-selector {
                flex-direction: column;
                gap: 10px;
            }
            
            .role-btn {
                padding: 15px;
            }
            
            .login-header {
                padding: 25px 20px;
            }
            
            .login-body {
                padding: 25px 20px;
            }
            
            .logo-section {
                flex-direction: column;
                gap: 10px;
            }
            
            .app-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-section">
                    <div class="om-symbol">‡•ê</div>
                    <div class="app-title">NutriVeda</div>
                </div>
                <div class="app-subtitle">Ayurvedic Nutrition Management</div>
            </div>
            
            <div class="login-body">
                <form id="loginForm">
                    <div class="role-selector">
                        <div class="role-btn active" data-role="admin">
                        <div class="role-icon" style="color: #d4a574;">
                            <i class="fas fa-user-md"></i>
                        </div>
                            <div class="role-title">Doctor/Admin</div>
                            <div class="role-desc">Manage patients & charts</div>
                        </div>
                        <div class="role-btn" data-role="patient">
                            <div class="role-icon" style="color: #333;">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="role-title">Patient</div>
                            <div class="role-desc">View your diet charts</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email/Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your email or username" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn-login">
                        <i class="fas fa-arrow-right login-icon"></i>
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedRole = 'admin';

        // Role selection
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedRole = this.dataset.role;
                
                // Update icon colors
                document.querySelectorAll('.role-icon').forEach(icon => {
                    icon.style.color = '#333';
                });
                this.querySelector('.role-icon').style.color = '#d4a574';
            });
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Demo authentication
            if (selectedRole === 'admin' && username === 'admin@nutriveda.com' && password === 'admin123') {
                localStorage.setItem('userRole', 'admin');
                localStorage.setItem('username', 'Dr. Rajesh Kumar');
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'main_dashboard.html';
            } else if (selectedRole === 'patient' && username === 'patient@nutriveda.com' && password === 'patient123') {
                localStorage.setItem('userRole', 'patient');
                localStorage.setItem('username', 'Priya Sharma');
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'main_dashboard.html';
            } else {
                alert('Invalid credentials! Please use the demo credentials provided.');
            }
        });

        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'main_dashboard.html';
        }

        // Add visual confirmation
        console.log('üé® Enhanced NutriVeda Login Page Loaded!');
    </script>
</body>
</html>
